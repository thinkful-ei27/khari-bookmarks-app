<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Bookmark project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
      <div class="container">
          <h1>My Bookmarks</h1>
          <button type="button">Add bookmark</button>
          <form id="js-bookmark-form">
              <label for="bookmark-entry">Add new bookmark</label>
              <input type="text" name="bookmark-entry" class="js-bookmark-entry" placeholder="enter a website">
              <button type="submit">Add item</button>
              <div>
                <select name="min-rating">
                    <option value="1">1 Star</option>
                    <option value="2" selected>2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
              </div>

          </form>
      </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
     <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
